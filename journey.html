    <script>
      function launchSurprise() {
        // Fireworks burst
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            confetti({
              particleCount: 100,
              spread: 100,
              origin: { y: 0.6 }
            });
          }, i * 400);
        }

        document.getElementById("birthday-bg").style.display = "block";
        document.getElementById("birthday-text").style.display = "block";
