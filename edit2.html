<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Video Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff0f5, #e6e6fa);
      font-family: 'Comic Sans MS', cursive;
      overflow-y: auto;
      text-align: center;
    }

    .cute-video {
      width: 860px;       /* Fixed width */
      height: 602px;      /* Fixed 16:9 ratio */
      display: block;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
      object-fit: cover;
      border: 8px solid #ffccff;
    }

    .video-container {
      position: relative;
      margin-top: 100px;
      z-index: 2;
    }

    .falling-flowers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .flower {
      position: absolute;
      font-size: 24px;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: -1;
    }

    .next-button {
        display: inline-block;
        margin: 40px auto 60px;
        padding: 15px 30px;
        font-size: 18px;
        background: #ffb6c1;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        box-shadow: 0 4px 12px rgba(255, 182, 193, 0.4);
        transition: transform 0.2s, background 0.3s;
      }
  
      .next-button:hover {
        transform: scale(1.05);
        background: #ff69b4;
      }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Falling flowers container -->
  <div class="falling-flowers" id="falling-container"></div>

  <!-- Video container -->
  <div class="video-container">
    <video class="cute-video" src="Masala/mwah2.mp4" controls></video>
  </div>

  <a href="special.html" class="next-button">Next: Why You're So Special 💖</a>

  <!-- JS: Generate continuous falling flower emojis -->
  <script>
    const flowerEmojis = ["🌸", "🤍", "💮", "🌺", "🌼"];
    const container = document.getElementById("falling-container");

    function createFallingFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerText = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = 4 + Math.random() * 3 + "s";
      flower.style.fontSize = 20 + Math.random() * 20 + "px";
      container.appendChild(flower);

      setTimeout(() => flower.remove(), 8000);
    }

    // Create a new falling emoji every 150ms for denser effect
    setInterval(createFallingFlower, 150);
  </script>

</body>
</html>
